 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/png" src="iconfinder_Asset_1320_3363556.png" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <img src="iconfinder_internt_web_technology-07_274889.png" alt="lock">
      </header>
      <div class="card">
        <div class="card-header">
          <h2 style="text-align: center;">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Click 'Generate Password' to begin!"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" >Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
